<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>District Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">District Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/district}">District Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Update District</h1>
				<div class="card-body">
					<form th:action="@{/district/{id} (id=${district.id})}" th:object="${district}" method="POST">
						<div class="form-group">
							<label>District Code</label>
							<input
							type="text"
							name="district_code"
							th:field="*{district_code}"
							class="form-control"
							placeholder="Enter District Code"
							/>
						</div>
						
						<div class="form-group">
							<label>District</label>
							<input
							type="text"
							name="district_name"
							th:field="*{district_name}"
							class="form-control"
							placeholder="Enter District"
							/>
						</div>
						
						<div class="form-group">
							<label>Region</label>
							<select class="form-control" id="dropDownList" name="region_code">
    						
    						<option th:each="region_name : ${region_name}" th:value="${region_name.id}" th:text="${region_name.region_name}"></option>
							</select>
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Save
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
