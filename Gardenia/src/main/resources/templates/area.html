<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Area Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Area Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/area}">Area Management</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
		<div class = "row">
			<h1>List Area</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href="@{/area/new}" class ="btn btn-primary btn_sm mb-3"> Add Area</a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Area Code</th>
					<th>Area</th>
					<th>City</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="area: ${area}">
					<td th:text="${area.area_code}"></td>
					<td th:text="${area.area_name}"></td>
					<td th:text="${area.city_name}"></td>
					<td>
						<a th:href="@{/area/edit/{id}(id=${area.id})}"
						 class="btn btn-primary">Edit</a>
						 <a th:href="@{/area/{id}(id=${area.id})}"
						 class="btn btn-danger">Delete</a>
					</td>	
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
