<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>HQ Master</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">HQ</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/hqmaster}">HQ Master</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Create New HQ Master</h1>
				<div class="card-body">
					<form th:action="@{/hqmaster}" th:object="${hqmaster}" method="POST">
						<div class="form-group">
							<label>HQ Code</label>
							<input
							type="text"
							name="hq_code"
							th:field="*{hq_code}"
							class="form-control"
							placeholder="Enter HQ Code"
							/>
						</div>
						
						<div class="form-group">
							<label>HQ</label>
							<input
							type="text"
							name="hq_name"
							th:field="*{hq_name}"
							class="form-control"
							placeholder="Enter HQ"
							/>
						</div>
						
						<div class="form-group">
							<label>Designation</label>
							<select class="form-control" id="dropDownList" name="hq_designation">
    						
    						<option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
							</select>
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
