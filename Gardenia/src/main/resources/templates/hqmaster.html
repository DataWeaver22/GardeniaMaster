<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>HQ Master</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">HQ Master</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/hqmaster}">HQ Master</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
		<div class = "row">
			<h1>List HQ</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href="@{/hqmaster/new}" class ="btn btn-primary btn_sm mb-3"> Add HQ</a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>HQ Code </th>
					<th>HQ</th>
					<th>Designation</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hqmaster: ${hqmaster}">
					<td th:text="${hqmaster.hq_code}"></td>
					<td th:text="${hqmaster.hq_name}"></td>
					<td th:text="${hqmaster.hq_designation}"></td>
					<td>
						<a th:href="@{/hqmaster/edit/{id}(id=${hqmaster.id})}"
						 class="btn btn-primary">Edit</a>
						 <a th:href="@{/hqmaster/{id}(id=${hqmaster.id})}"
						 class="btn btn-danger">Delete</a>
					</td>	
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
